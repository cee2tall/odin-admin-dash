<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid container">
      <div class="grid dashboard">
        <div class="top-dash">
          <div class="search"></div>
          <div class="profile"></div>
        </div>
        <div class="bottom-dash">
          <div class="user-intro"></div>
          <div class="user-options"></div>
        </div>
      </div>
      <div class="grid side-menu">
        <div class="grid side-top">
          <div class="grid logo-text">
            <div>
              <!-- <img src="images/c-logo.svg" alt="|" class="inline c-logo" /> -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>view-dashboard</title>
                <path
                  d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"></path>
              </svg>
              <span class="c-logo"></span>
              <h1 class="inline">Dashboard</h1>
            </div>
          </div>
          <div class="grid side-pages">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>home-variant</title>
                <path d="M12,3L20,9V21H15V14H9V21H4V9L12,3Z"></path>
              </svg>
              <a href="#" class="side-button">Home</a>
            </div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>account-box</title>
                <path
                  d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z"></path>
              </svg>
              <a href="#" class="side-button">Profile</a>
            </div>
            <div><a href="#" class="side-button">Messages</a></div>
            <div><a href="#" class="side-button">History</a></div>
            <div><a href="#" class="side-button">Tasks</a></div>
            <div><a href="#" class="side-button">Communities</a></div>
          </div>
          <div class="grid side-options">
            <div><a href="" class="side-button">Settings</a></div>
            <div><a href="" class="side-button">Support</a></div>
            <div><a href="" class="side-button">Privacy</a></div>
          </div>
        </div>
        <div style="display: none">
          This is just to have the empty space at the side menu
        </div>
      </div>
      <div class="grid content">
        <div class="grid left-content">
          <div class="heading">Your Projects</div>
          <div class="box-area">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="grid right-content">
          <div class="heading">Announcements</div>
          <div class="announcements"></div>
          <div class="heading">Trending</div>
          <div>
            <div class="trending"></div>
            <div class="trending"></div>
            <div class="trending"></div>
            <div class="trending"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
